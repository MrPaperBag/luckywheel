<div id="wheel-container" style="text-align: center; position: relative;">
  <!-- Wheel Canvas -->
  <canvas id="wheelCanvas" style="border-radius: 50%;"></canvas>
  <!-- Pointer -->
  <div id="pointer" style="position: absolute; top: -15px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 30px solid red;"></div>
  <!-- Spin Button in the Center -->
  <button id="spinButton" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 60px; height: 60px; border: 3px solid #000; border-radius: 50%; background: white; font-size: 14px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.3); z-index: 10;">SPIN</button>
</div>

<!-- Result Div (outside the wheel container to prevent layout shift) -->
<div id="result" style="margin-top: 20px; font-size: 22px; font-weight: bold; color: #fff; text-align: center;"></div>

<style>
  @media (max-width: 600px) {
    #wheelCanvas {
      max-width: 100%;
      height: auto;
    }
    #pointer {
      top: -10px;
    }
    #spinButton {
      width: 50px;
      height: 50px;
      font-size: 12px;
    }

    position: relative;
    margin: auto;
    max-width: 500px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #spinButton {
    position: absolute;
    z-index: 10; /* Ensures button stays on top */
  }
</style>
